<!DOCTYPE html>
<html>
<head>
	<title>Multi User Chat</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

	<script type="text/javascript" src="https://simplewebrtc.com/latest.js"></script>
	<script type="text/javascript" src="ps-webrtc-multi.js"></script>
</head>
<body>
	<h1 id="title">Create your own private multi-party chatroom</h1>
	<form id="createRoom">
		<input id="sessionInput">
		<button type="submit">Create it!</button>
	</form>
	<button id="screenShareButton"></button><br><span id="subTitle">(https required for screensharing to work)</span>
	<div id="roomLink" style="font-size: 18px; color: #f00;"></div>
	<video id="localVideo" width="180px" style="margin-top: 15px;"></video>
	<div id="remotes"></div>
</body>
</html>
